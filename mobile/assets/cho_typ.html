<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
		<title>选择退款</title>
		<link rel="stylesheet" type="text/css" href="css/cho_typ.css"/>
		<script type="text/javascript" src="js/common.js.下载"></script>
		<script type="text/javascript" src="js/jquery.js.下载"></script>
		<script type="text/javascript" src="js/mobile.js.下载"></script>
		<script src="js/shoppingcart.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: #f4f8fc;">
		<div class="body">
			<!-- 页面头部 -->
			<div class="header" style=" position:relative">
				<div class="h-left"> <a class="sb-back" href="javascript:history.back(-1)" title="返回"></a> </div>
				<div class="h-mid"> 选择退款类型 </div>
            </div>

            <!-- 地址部分 -->
			<!-- 订单号信息 -->
			<div class="order_scu">

				<div class="add-item">
					<div class="product-box">
						<div class="img"><img src="images/m_wine.png"></div>
						<div class="txt">
							<h6>百年大福6年·酱香型白500ML</h6>
							<h6 style="padding-top: 0.2rem!important;">*6(整箱装)</h6>
							<span class="product-price">¥&thinsp;<span class="price">680.00元</span></span>
							<span class="product-num">×1</span>
						</div>
					</div>
					<div class="clear"></div>
					
				</div>
			</div>

			<div class="producter">
				<div class="producter_img">
					<img src="images/type_mon.png" alt="">
				</div>
				<div class="producter_con">
					<div class="consignee">仅退款</div>
					<a href=""><div class="address">未收到货（包含未签收）与卖家协商前提下<span><img src="images/btn_return_nor@2x.png" alt=""></span></div></a>
				</div>
				<div class="clear"></div>
				<div class="producterr_img">
					<img src="images/refunds.png" alt="">
				</div>
				<div class="consignee">退货退款</div>
				<a href=""><div class="addresser">已收到货，需要退换收到的商品<span><img src="images/btn_return_nor@2x.png" alt=""></span></div></a>
			</div>
		
	</body>

</html>
