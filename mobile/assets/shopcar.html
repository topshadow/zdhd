	<script>
			//购物车收藏效果
				var pressedObj;//当前的对象
				var lastLeftObj;//上一个对象
			  $('.product-box').on("touchstart",function(e){
					pressedObj = this;
			
					startX = e.originalEvent.changedTouches[0].pageX,
					startY = e.originalEvent.changedTouches[0].pageY;
			  });
			  $(".product-box").on("touchmove",function(e){
			
			  });
				$(".product-box").on("touchend",function(e){
					endX = e.originalEvent.changedTouches[0].pageX,
					endY = e.originalEvent.changedTouches[0].pageY;
					distanceX = endX-startX;
					distanceY = endY-startY;
					if(distanceX<-30)
					{
						$(lastLeftObj && lastLeftObj!=pressedObj)
						{
							$(lastLeftObj).animate({right:"0"},300);
						}
						$(this).animate({right:"20%"},500);
						lastLeftObj = this;
						//$(this).css("right","80px");
						//$(this).children(".collect").css("display",'inline-block');
					}
					else if(distanceX>30)
					{
						if(lastLeftObj && lastLeftObj==pressedObj)
						{
							lastLeftObj = null;
						}
						$(this).animate({right:"0"},300);
						//$(this).css("right","");
						//$(this).children(".collect").css("display",'inline-block');
					}
				});
			
				
			</script>
