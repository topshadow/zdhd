<html style="font-size: 55.2px;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>新增地址</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/new_add.css">
        <link rel="stylesheet" href="css/honeySwitch.css">        
		<script src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/formcheck2.js"></script>
        <link rel="stylesheet" href="css/ydui.css?rev=@@hash">
        <link rel="stylesheet" href="css/demod.css">
        <script src="js/ydui.flexible.js"></script>
        <script src="js/honeySwitch.js"></script>
	</head>
	<body style="background: #f4f8fc;">
            <div class="body">
                <!-- 页面头部 -->
                <div class="header" style=" position:relative">
                    <div class="h-left"> <a class="sb-back" href="javascript:history.back(-1)" title="返回"></a> </div>
                    <div class="h-mid"> 新增地址 </div>
                </div>

                <div class="add-item">
                    <div class="product-box">
                        <div class="mainContent">	
                            <form name="form" action="" method="post" onsubmit="return checkForm()">
                                    <div class="item username">
                                        <label for="username" class="username">收货人：</label>
                                        <input type="username" placeholder="填写收货人姓名" name="username" id="username">
                                    </div>

                                    <div class="item user">
                                        <label for="mobliephone" class="cred">手机号：</label>
                                        <input type="text" name="Mobile" onfocus="focus_Mobile()" placeholder="填写收货人号码" onblur="blur_Mobile()" style="margin-left:0.2rem;"/>
                                        <span id="result_Mobile"></span>
                                    </div>

                                    <section class="g-flexview">

                                        <section class="g-scrollview">
                                            <div class="m-cell">
                                                <div class="cell-item">
                                                    <div class="cell-left">请选择地区：</div>
                                                    <div class="cell-right cell-arrow">
                                                        <input type="text" class="cell-input" readonly id="J_Address" placeholder="请选择收货地址">
                                                    </div>
                                                </div>
                                            </div>

                                        </section>

                                    </section>

                                    <script type="text/javascript" src="js/jquery.min.js"></script>
                                    <script type="text/javascript" src="js/ydui.citys.js"></script>
                                    <script type="text/javascript" src="js/ydui.js"></script>
                                    <script type="text/javascript">
                                    /**
                                    * 默认调用
                                    */
                                    !function () {
                                        var $target = $('#J_Address');

                                        $target.citySelect();

                                        $target.on('click', function (event) {
                                            event.stopPropagation();
                                            $target.citySelect('open');
                                        });

                                        $target.on('done.ydui.cityselect', function (ret) {
                                            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
                                        });
                                    }();

                                    </script>

                                    

                                    <div class="item Detailed">
                                        <label for="useradd" class="useradd">详细地址：</label>
                                        <input type="useradd" placeholder="街道、小区、门牌号" name="useradd" id="useradd">
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="defau_add">
                    <label for="defau_add" class="default">设置为默认<span class="switch-off" id="bluetooth"></span></label>
                </div>
                
                <a href=" ">
                    <div class="btn"><span>+ 保存地址</span></div>
                </a>
	</body>
</html>
